<!DOCTYPE="html">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
     <h1>Monthly Budget Worksheet</h1> 
     <h3>Enter in your bill name and bill amount</h3>
    </div>
    <br>
    <div class="information">
      <input id="billName" type="text" placeholder="Enter bill name here"><br>
      <input id="billAmount" type="text" placeholder="Enter bill amount here"><br>
      <button class=".btn" id="submitBill">Submit Bill</button>
    
    <hr>
    <div class="Bill-Report">
      <h1>Monthly Bill Report</h1>
    <div id="displayBillInfo"></div>
      <button class=".btn" id="totalBills">Total Bills</button>
    </div>
   <br>
   <div id="displayBillTotal"></div>
   </div>

   <!--Scripts-->
   <script src="js/scripts.js"></script>
  </body>
</html>
